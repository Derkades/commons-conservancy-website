<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ block "title" . }}{{ .Title }}{{ end }} | Directives and Regulatory Archive of The Commons Conservancy
    </title>
    <link href="/css/dracc-nocdn.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row nbb-header align-items-center">
                <div class="col-md-3 col-xs-2 col-sm-2" style="width: auto;">
                    <button class="navbar-toggler navbar-light bg-light nbb-navbar-toggler" type="button"
                        data-toggle="collapse" data-target=".bs-nav-collapsible" aria-controls="bs-navbar"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse bs-nav-collapsible bootblog4-search-form-holder">

                    </div>
                </div>
                <div class="col-md-6 col-xs-10 col-sm-10 bootblog4-brand" style="width: auto;">
                    <a class="navbar-brand blog-header-logo text-dark" href="/dracc">
                        <img src="/img/logo2.svg"
                            alt="Directives and Regulatory Archive of The Commons Conservancy" id="logo"
                            class="d-inline-block align-top"><span id="blog-title">Directives and Regulatory Archive of
                            The Commons Conservancy</span>
                    </a>
                </div>
                <div
                    class="col-md-3 justify-content-end align-items-center bs-nav-collapsible collapse flex-collapse bootblog4-right-nav">
                    <nav class="navbar navbar-light bg-white">
                        <ul class="navbar-nav bootblog4-right-nav"></ul>
                    </nav>
                </div>
            </div>
        </header>
        <nav class="navbar navbar-expand-md navbar-light bg-white static-top">
            <div class="collapse navbar-collapse bs-nav-collapsible" id="bs-navbar">
                <ul class="navbar-nav nav-fill d-flex w-100">
                    <li class="nav-item">
                        <a href="https://commonsconservancy.org" class="nav-link">The Commons Conservancy</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container" id="content" role="main">
        <div class="body-content">
            <article class="post-text storypage" itemscope="itemscope" itemtype="http://schema.org/Article">
                <header>
                    <h1 class="p-name entry-title" itemprop="headline name">{{ .Title }}</h1>
                </header>
                <div class="e-content entry-content" itemprop="articleBody text">
                    {{ block "main" . }}{{ end }}
                </div>
            </article>
            <footer id="footer">
                Contents Â© 2023 <a href="mailto:website@commonsconservancy.org">The Commons Conservancy foundation</a>
            </footer>
        </div>
    </div>

    <script src="/js/dracc-nocdn.js"></script>

</body>

</html>
