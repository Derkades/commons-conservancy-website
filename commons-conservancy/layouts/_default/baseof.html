<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ .Title }} | {{ .Site.Title }}</title>
        <link href="/css/bulma.css" rel="stylesheet" type="text/css">
        <link href="/css/custom.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <nav class="nav">
            <div class="nav-left">
                <a class="nav-item" href="https://commonsconservancy.org/"><img src="/logo.svg" alt="The Commons Conservancy" id="logo" class="logo"></a>
            </div>

            <div class="nav-left" id="blog-title"><a class="nav-item"><strong>The Commons Conservancy</strong></a></div>

            <div class="nav-center">
                <a class="nav-item" href="/about">About</a>
            </div>
            <div class="nav-center">
                <a class="nav-item" href="/organisation">Organisation</a>
            </div>
            <div class="nav-center">
                <a class="nav-item" href="/programmes">Programmes</a>
            </div>
            <div class="nav-center">
                <a class="nav-item" href="/how">Howto</a>
            </div>
            <div class="nav-center">
                <a class="nav-item" href="/faq">FAQ</a>
            </div>
            <div class="nav-center">
                <a class="nav-item" href="/partners">Partners</a>
            </div>
            <div class="nav-right">
                <a class="nav-item" href="/contact">Contact</a>
            </div>
        </nav>

        <div class="row">
            <section class="hero is-primary"><div class="hero-body">
                <div class="container">
                    <div class="columns is-vcentered">
                        <div class="column">
                            <p class="title is-1 strong">About us</p>
                            <p class="subtitle">A foundation with a twist of recursiveness</p>
                        </div>
                        <div class="">
                            <img src="/logo/TheCommonsConservancy-ornam-white-rotated.svg" id="logo ornament" style="float: right;">
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div class="container content" id="content" role="main">
            <div class="body-content">
                <div class="row">
                    {{ block "main" . }}{{ end }}
                </div>
            </div>
        </div>
        <footer id="footer">
            Contents &copy; 2024 <a href="mailto:website@commonsconservancy.org">The Commons Conservancy foundation</a>
        </footer>
  </body>
</html>
